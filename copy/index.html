<!DOCTYPE html>
<html>

<head>
    <title>Sort</title>
    <meta charset="utf-8">
    <style>

    </style>
</head>

<body>
    <script>

        let diller = {
            adress: "MInsk",
            carsNum: 130,
            director: {
                name: "Dima",
                age: 25
            },
            cars: [
                {
                    title: "ford", wheels: 4,
                    prewOwner: [
                        { name: "Anna", age: 20 },
                        { name: "Paul", age: 25 }
                    ]
                },
                {
                    title: "audi", wheels: 4,
                    prewOwner: [
                        { name: "Helena", age: 35 }
                    ]
                }
            ],
            countries: ["USA", "Europe"]
        }

        let copyDiller = {
            ...diller,
            director: { ...diller.director },
            cars: diller.cars.map(obj => {
                return {
                ...obj,
                prewOwner: obj.prewOwner.map(innerObj => { return {...innerObj}} )
                }
            }
            ),
            countries: [...diller.countries]
        }

        console.log(copyDiller)


    </script>
</body>

</html>
